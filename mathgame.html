<script>
    // --- éŠæˆ²æ ¸å¿ƒè³‡æ–™ ---
    const GameState = {
        user: '',
        score: 0,
        stage: 1,
        timeLeft: 600,
        timerInterval: null,
        isPaused: false,
        streak: 0,
        difficulty: 1, // 1: Normal, 2: Hard, 3: Expert
        currentData: null // å„²å­˜ç•¶å‰é¡Œç›®è³‡æ–™(å«è©³è§£)
    };

    // --- æ•¸å­¸å¼•æ“ (å«è©³è§£èˆ‡é›£åº¦èª¿æ•´) ---
    const MathEngine = {
        rand: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min,
        randSign: () => Math.random() < 0.5 ? 1 : -1,

        // å–å¾—é›£åº¦ä¿‚æ•¸
        getMultiplier: () => {
             // é›£åº¦è¶Šé«˜ï¼Œä¿‚æ•¸ç¯„åœè¶Šå¤§
             if (GameState.difficulty === 1) return 1;
             if (GameState.difficulty === 2) return 1.5;
             return 2.5; 
        },

        // Stage 1: æå…¬å› å¼
        generateStage1: () => {
            const level = GameState.difficulty;
            const maxCoeff = Math.floor(9 * MathEngine.getMultiplier());
            
            // éš¨æ©Ÿç”Ÿæˆ
            const a = MathEngine.rand(2, maxCoeff);
            const b = MathEngine.rand(1, maxCoeff);
            const k = MathEngine.rand(2, level === 1 ? 5 : 9); // å…¬å› æ•¸
            
            let q, ans, distractors = [], steps = "";

            // 50% æ©Ÿç‡ æ•¸å­—å…¬å› å¼ vs è®Šæ•¸å…¬å› å¼
            if (Math.random() < 0.5) {
                // é¡å‹: ka*x + kb
                let term1 = k * a;
                let term2 = k * b;
                let op = MathEngine.randSign() > 0 ? '+' : '-';
                
                q = `$$ ${term1}x ${op} ${term2} $$`;
                ans = `$$ ${k}(${a}x ${op} ${b}) $$`;
                
                steps = `1. è§€å¯Ÿä¿‚æ•¸ ${term1} å’Œ ${term2}ã€‚<br>
                         2. æ‰¾å‡ºæœ€å¤§å…¬å› æ•¸ (GCF) ç‚º <b>${k}</b>ã€‚<br>
                         3. å°‡ ${k} æå‡ºä¾†ï¼š${term1} Ã· ${k} = ${a}ï¼Œ${term2} Ã· ${k} = ${b}ã€‚<br>
                         4. ç­”æ¡ˆç‚º ${k}(${a}x ${op} ${b})ã€‚`;

                distractors.push(`$$ ${k}(${a}x ${op==='+'?'-':'+'} ${b}) $$`);
                distractors.push(`$$ ${Math.floor(k/2)}(${term1}x ${op} ${term2}) $$`); 
                distractors.push(`$$ ${k}x(${a} ${op} ${b}) $$`);
            } else {
                // é¡å‹: kx^2 + kax (æè®Šæ•¸)
                let c = MathEngine.rand(1, 3 + level);
                let op = MathEngine.randSign() > 0 ? '+' : '-';
                let term2_coeff = c * a;

                q = `$$ ${c}x^2 ${op} ${term2_coeff}x $$`;
                ans = `$$ ${c}x(x ${op} ${a}) $$`;

                steps = `1. è§€å¯Ÿå…©é …ï¼š${c}xÂ² å’Œ ${term2_coeff}xã€‚<br>
                         2. ä¿‚æ•¸å…¬å› æ•¸ç‚º ${c}ï¼Œè®Šæ•¸å…¬å› æ•¸ç‚º xï¼Œæ‰€ä»¥å…±æå‡º <b>${c}x</b>ã€‚<br>
                         3. ç¬¬ä¸€é …å‰©é¤˜ xï¼Œç¬¬äºŒé …å‰©é¤˜ ${a}ã€‚<br>
                         4. çµ„åˆç‚º ${c}x(x ${op} ${a})ã€‚`;
                         
                distractors.push(`$$ ${c}(x^2 ${op} ${a}x) $$`);
                distractors.push(`$$ x(${c}x ${op} ${term2_coeff}) $$`);
                distractors.push(`$$ ${c}x(x ${op==='+'?'-':'+'} ${a}) $$`);
            }
            return { q, a: ans, d: distractors, s: steps };
        },

        // Stage 2: åå­—äº¤ä¹˜
        generateStage2: () => {
            const level = GameState.difficulty;
            // (ax + b)(cx + d)
            // é›£åº¦1: a=1, c=1 (x^2 + ...)
            // é›£åº¦2: a>1 æœ‰æ©Ÿç‡å‡ºç¾
            // é›£åº¦3: æ•¸å­—è®Šå¤§
            
            let a = 1, c = 1;
            if (level > 1 && Math.random() > 0.6) {
                a = MathEngine.rand(1, level + 1);
                c = MathEngine.rand(1, 2);
            }

            let range = 5 * MathEngine.getMultiplier();
            let b = MathEngine.rand(1, range) * MathEngine.randSign();
            let d = MathEngine.rand(1, range) * MathEngine.randSign();

            // å±•é–‹
            let coeffX2 = a * c;
            let coeffX = (a * d) + (b * c);
            let constTerm = b * d;

            let strX2 = coeffX2 === 1 ? "x^2" : `${coeffX2}x^2`;
            let strX = coeffX === 0 ? "" : (coeffX > 0 ? `+ ${coeffX}x` : `${coeffX}x`);
            let strC = constTerm > 0 ? `+ ${constTerm}` : `${constTerm}`;

            let q = `$$ ${strX2} ${strX} ${strC} $$`;

            // ç­”æ¡ˆå­—ä¸²
            let part1 = (a===1?"x":a+"x") + (b>0 ? "+"+b : b);
            let part2 = (c===1?"x":c+"x") + (d>0 ? "+"+d : d);
            let ans = `$$ (${part1})(${part2}) $$`;

            let steps = `ä½¿ç”¨åå­—äº¤ä¹˜æ³•ï¼š<br>
                         1. æ‹†è§£äºŒæ¬¡é …ä¿‚æ•¸ ${coeffX2}ï¼š ${a} Ã— ${c}<br>
                         2. æ‹†è§£å¸¸æ•¸é … ${constTerm}ï¼š ${b} Ã— ${d}<br>
                         3. äº¤å‰ç›¸ä¹˜æª¢æŸ¥ä¸€æ¬¡é …ï¼š(${a}Ã—${d}) + (${c}Ã—${b}) = ${a*d} + ${b*c} = ${coeffX} (ç¬¦åˆï¼)<br>
                         4. æ©«å‘çµ„åˆï¼š(${part1}) å’Œ (${part2})ã€‚`;

            // å¹²æ“¾é …
            let distractors = [];
            distractors.push(`$$ (${(a===1?"x":a+"x") + (b>0?"-"+b:"+"+Math.abs(b))})(${(c===1?"x":c+"x") + (d>0?"-"+d:"+"+Math.abs(d))}) $$`); // è®Šè™Ÿ
            distractors.push(`$$ (${(a===1?"x":a+"x") + (b>0?"+"+b:b)})(${(c===1?"x":c+"x") + (d>0?"-"+d:"+"+Math.abs(d))}) $$`); 
            distractors.push(`$$ (${(a===1?"x":a+"x") + (b>0?"-"+b:"+"+Math.abs(b))})(${(c===1?"x":c+"x") + (d>0?"+"+d:d)}) $$`);

            return { q, a: ans, d: distractors, s: steps };
        },

        // Stage 3: å…¬å¼è§£
        generateStage3: () => {
            // ax^2 + bx + c = 0
            const level = GameState.difficulty;
            let range = 4 + (level * 2);
            
            let a = MathEngine.rand(1, 3);
            let b = MathEngine.rand(2, range) * MathEngine.randSign();
            let c = MathEngine.rand(-range, range);
            
            // ç¢ºä¿åˆ¤åˆ¥å¼ > 0 (æœ‰å¯¦æ ¹)
            let D = b*b - 4*a*c;
            while(D < 0) {
                c = MathEngine.rand(-range, -1); // å¼·åˆ¶Cç‚ºè² æ¯”è¼ƒå®¹æ˜“è®“Dæ­£
                D = b*b - 4*a*c;
            }

            let strX2 = a === 1 ? "x^2" : `${a}x^2`;
            let strX = b > 0 ? `+${b}x` : `${b}x`;
            let strC = c > 0 ? `+${c}` : `${c}`;
            let q = `$$ è§£: ${strX2} ${strX} ${strC} = 0 $$`;

            let ans = `$$ x = \\frac{${-b} \\pm \\sqrt{${D}}}{${2*a}} $$`;

            let steps = `ä½¿ç”¨å…¬å¼è§£ï¼š$$ x = \\frac{-b \\pm \\sqrt{b^2-4ac}}{2a} $$<br>
                         1. ä¿‚æ•¸ï¼ša=${a}, b=${b}, c=${c}<br>
                         2. åˆ¤åˆ¥å¼ D = $(${b})^2 - 4(${a})(${c}) = ${b*b} - (${4*a*c}) = ${D}$<br>
                         3. åˆ†æ¯ 2a = ${2*a}<br>
                         4. åˆ†å­ -b = ${-b}<br>
                         5. çµ„åˆï¼š$$ \\frac{${-b} \\pm \\sqrt{${D}}}{${2*a}} $$`;

            let distractors = [];
            distractors.push(`$$ x = \\frac{${b} \\pm \\sqrt{${D}}}{${2*a}} $$`); // bç¬¦è™ŸéŒ¯
            distractors.push(`$$ x = \\frac{${-b} \\pm \\sqrt{${Math.abs(D-5)}}}{${2*a}} $$`); // Dç®—éŒ¯
            distractors.push(`$$ x = \\frac{${-b} \\pm \\sqrt{${D}}}{${a}} $$`); // åˆ†æ¯éŒ¯

            return { q, a: ans, d: distractors, s: steps };
        }
    };

    // --- éŠæˆ²æµç¨‹æ§åˆ¶ ---
    function showPanel(id) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function startGame() {
        const name = document.getElementById('username').value.trim();
        if (!name) { alert("å‹‡è€…ï¼Œè«‹ç•™ä¸‹å¤§åï¼"); return; }
        GameState.user = name;
        GameState.score = 0;
        GameState.stage = 1;
        
        startStageIntro();
    }

    function startStageIntro() {
        showPanel('screen-stage-intro');
        let titles = ["ç¬¬ä¸€éšæ®µï¼šå…¬å› å¼è¦ºé†’", "ç¬¬äºŒéšæ®µï¼šåå­—äº¤ä¹˜æ–¬", "ç¬¬ä¸‰éšæ®µï¼šå¥§ç¾©å…¬å¼è§£"];
        let descs = [
            "æ‰¾å‡ºå„é …éš±è—çš„å…±åŒæ•¸å­—èˆ‡ç¬¦è™Ÿï¼",
            "å°‡äºŒæ¬¡å¤šé …å¼æ‹†è§£æˆå…©å€‹ä¸€æ¬¡å¼ï¼",
            "ä½¿ç”¨è¬èƒ½å…¬å¼ï¼Œè§£å‡º x çš„çœŸå€¼ï¼"
        ];
        document.getElementById('stage-title').innerText = titles[GameState.stage - 1];
        document.getElementById('stage-desc').innerText = descs[GameState.stage - 1];

        let count = 3;
        const el = document.getElementById('countdown-intro');
        el.innerText = count;
        
        const int = setInterval(() => {
            count--;
            if (count > 0) el.innerText = count;
            else { clearInterval(int); startLevel(); }
        }, 1000);
    }

    function startLevel() {
        showPanel('screen-game');
        GameState.timeLeft = 600; // 10åˆ†é˜
        GameState.streak = 0;
        GameState.difficulty = 1;
        updateHUD();
        
        if (GameState.timerInterval) clearInterval(GameState.timerInterval);
        GameState.timerInterval = setInterval(() => {
            if(!GameState.isPaused) {
                GameState.timeLeft--;
                updateHUD();
                if (GameState.timeLeft <= 0) nextStage();
            }
        }, 1000);

        nextQuestion();
    }

    function updateHUD() {
        let m = Math.floor(GameState.timeLeft / 60);
        let s = GameState.timeLeft % 60;
        document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        document.getElementById('score').innerText = GameState.score;
        document.getElementById('streak').innerText = GameState.streak;
        document.getElementById('difficulty-badge').innerText = "LV." + GameState.difficulty;
        
        // å‹•æ…‹é›£åº¦é¡è‰²
        const badge = document.getElementById('difficulty-badge');
        if(GameState.difficulty === 1) badge.style.backgroundColor = '#2ed573';
        else if(GameState.difficulty === 2) badge.style.backgroundColor = '#ffa502';
        else badge.style.backgroundColor = '#ff4757';
    }

    function nextQuestion() {
        let data;
        if (GameState.stage === 1) data = MathEngine.generateStage1();
        else if (GameState.stage === 2) data = MathEngine.generateStage2();
        else data = MathEngine.generateStage3();

        GameState.currentData = data; // å„²å­˜èµ·ä¾†ä¾›è§£æä½¿ç”¨
        
        document.getElementById('math-problem').innerText = data.q;
        
        let options = [data.a, ...data.d];
        options.sort(() => Math.random() - 0.5);

        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        options.forEach((opt) => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-option';
            btn.innerHTML = opt;
            btn.onclick = () => checkAnswer(opt === data.a);
            container.appendChild(btn);
        });

        if (window.MathJax) MathJax.typesetPromise();
    }

    function checkAnswer(isCorrect) {
        if (isCorrect) {
            // ç­”å°
            GameState.streak++;
            // æ¯3é€£æ“Šæå‡é›£åº¦
            if (GameState.streak % 3 === 0 && GameState.difficulty < 3) {
                GameState.difficulty++;
            }
            
            // é›£åº¦åŠ æ¬Šåˆ†
            let bonus = GameState.difficulty * 20;
            GameState.score += (100 + bonus);
            updateHUD();
            nextQuestion();
        } else {
            // ç­”éŒ¯
            GameState.streak = 0;
            GameState.difficulty = 1; // é‡ç½®é›£åº¦
            updateHUD();
            showExplanation(); // é¡¯ç¤ºè§£æ
        }
    }

    function showExplanation() {
        GameState.isPaused = true; // æš«åœè¨ˆæ™‚
        const modal = document.getElementById('modal-explanation');
        document.getElementById('modal-correct-ans').innerHTML = GameState.currentData.a;
        document.getElementById('modal-steps').innerHTML = GameState.currentData.s;
        modal.style.display = 'flex';
        if (window.MathJax) MathJax.typesetPromise();
    }

    function closeExplanation() {
        document.getElementById('modal-explanation').style.display = 'none';
        GameState.isPaused = false; // æ¢å¾©è¨ˆæ™‚
        nextQuestion();
    }

    function nextStage() {
        clearInterval(GameState.timerInterval);
        if (GameState.stage < 3) {
            GameState.stage++;
            startStageIntro();
        } else {
            endGame();
        }
    }

    function endGame() {
        showPanel('screen-result');
        document.getElementById('final-score').innerText = GameState.score;
        let msg = "å†æ¥å†å²ï¼";
        if (GameState.score > 1500) msg = "æ•¸å­¸é«˜æ‰‹ï¼";
        if (GameState.score > 3500) msg = "ä½ æ˜¯å› å¼åˆ†è§£ä¹‹ç¥ï¼";
        document.getElementById('result-msg').innerText = msg;
    }

    // --- æœ¬åœ°å­˜æª” ---
    function saveAndExit() {
        const record = {
            name: GameState.user,
            score: GameState.score,
            date: new Date().toLocaleDateString()
        };
        
        let leaderboard = JSON.parse(localStorage.getItem('mathGameLeaderboard_v2') || '[]');
        leaderboard.push(record);
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard = leaderboard.slice(0, 10);
        
        localStorage.setItem('mathGameLeaderboard_v2', JSON.stringify(leaderboard));
        showLeaderboard();
    }

    function showLeaderboard() {
        showPanel('screen-leaderboard');
        const tbody = document.querySelector('#leaderboard-table tbody');
        tbody.innerHTML = '';
        let leaderboard = JSON.parse(localStorage.getItem('mathGameLeaderboard_v2') || '[]');
        
        if (leaderboard.length === 0) tbody.innerHTML = '<tr><td colspan="4">æš«ç„¡ç´€éŒ„</td></tr>';
        else {
            leaderboard.forEach((rec, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${i+1}</td><td>${rec.name}</td><td>${rec.score}</td><td>${rec.date}</td>`;
                tbody.appendChild(tr);
            });
        }
    }
</script>
